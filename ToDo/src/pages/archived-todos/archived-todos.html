<ion-header>

    <ion-navbar>
        <ion-title>ArchivedTodos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
        <ion-item-sliding *ngFor="let todo of archivedTodos; ">
            <ion-item>{{todo}}</ion-item>
        </ion-item-sliding>

    </ion-list>
</ion-content>
